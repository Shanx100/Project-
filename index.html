<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="text">My name </h1><br>
    <div class="container">
        <input class="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('E')">E</button>
            <button onclick="appendToDisplay('Y')">Y</button>
            <button onclick="appendToDisplay('A')">A</button>
            <button onclick="appendToDisplay('H')">H</button>
            <button onclick="appendToDisplay('N')">N</button>
            <button onclick="appendToDisplay('S')">S</button>
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="Enter()" id="Enter">Enter</button>
            <audio src="audios/announcement.mp3" id="sound"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
