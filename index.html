<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Online Banking Simulator</h1>
        <input type="text" placeholder="Enter Your name Here" id="Name">
        <div class="sub-container">
            <input type="number" placeholder="Deposit" id="Deposit" min="1">
            <input type="number" placeholder="Withdrawal" id="Withdrawal" min="1">
        </div>
        <button id="Button">Submit</button>
        <div class="waiting" id="Processing">

        </div>
        <div class="Result">

        </div>
        <audio src="audios/payout.mp3" id="sound"></audio>
    </div>
    <script src="index.js"></script>
</body>

</html>
