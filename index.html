<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">ClockHub</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Time</a></li>
            <li><a href="#">Games</a>
                <ul class="Dropdown">
                    <li><a href="#">Digital Clock</a></li>

                </ul>
            </li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <img src="images/stopwatch.png" alt="clock-image">
            <div id="Clockresult">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="startbtn" onclick="start()">Start</button>
                <button id="stopbtn" onclick="stop()">Stop</button>
                <button id="resetbtn" onclick="reset()">Reset</button>
            </div>
            <audio src="audios/stopwatch.mp3" id="sound"></audio>
        </div>
    </main>
    <script src="index.js"></script>
</body>
